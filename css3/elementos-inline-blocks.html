<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Elementos inline, block e inline block</title>

    <style rel="text/css">
        .borda {
            border: 1px solid red;

            /* Mudando o comportamento de bloco para inline */

            /* display: inline; */
            display: inline-block;

        }

    </style>
</head>

<body>
    <!-- 
     Elementos em blocos
    <h1 class="borda">
        Bloco 1
    </h1>

    <h1  class="borda"> 
        Bloco 2
    </h1> -->

    <!-- Elementos inline -->
    <span class="borda">
        Inline 1
    </span>

    <span class="borda">
        Inline 2
    </span>

</body>

</html>
