<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilizando_formularios.css">
    <title>Estilizando Formulários</title>
</head>

<body>
    <h2> Eslizando Formulários</h2>
    <form>
        <fieldset>
            <legend>
                Detalhes do Contato
            </legend>

            <div>
                <!-- For == name -->
                <!-- o for é para que leitores de tela 
                    indentifiquem o input associado -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="contato"> Contato:</label>
                <input type="text" name="contato" id="contato">
            </div>
            <div>
                <label for="url"> URL:</label>
                <input type="text" name="url" id="url">
            </div>


        </fieldset>

        <fieldset>
            <legend>
                Comentários
            </legend>

            <div>
                <label> Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend> Lembrar de Mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="lembrar"> SIm
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="lembrar"> Não
                </label>
            </div>
        </fieldset>
    </form>

</body>

</html>
