<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilizando_tabelas.css">
    <title> Estilizando Tabelas</title>
</head>

<body>
    <h2> Estilizando Tabelas</h2>

    <table>
        <tr class="alternado">
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Iphone</td>
            <td>10.500</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Nexus</td>
            <td>100</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Android</td>
            <td>1000</td>
        </tr>
    </table>

</body>

</html>
